<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Your custom styles here */
        body {
            background-color: #1a202c;
            color: #cbd5e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator-container {
            background-color: #2d3748;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .calculator-title {
            color: #e2e8f0;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .input-field {
            background-color: #4a5568;
            border: 1px solid #2d3748;
            color: #e2e8f0;
        }

        .calculate-button {
            background-color: #4299e1;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .calculate-button:hover {
            background-color: #3182ce;
        }

        .result {
            margin-top: 1rem;
            color: #a0aec0;
        }
    </style>
    <title>DOB Calculator</title>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="calculator-container p-8 rounded-lg">
        <h1 class="calculator-title mb-4">DOB Calculator</h1>
        <p class="text-gray-300 mb-4">Calculate your age by entering your date of birth. Select the year, month, and day, then click the "Calculate Age" button to see the result.</p>
        
        <div class="flex mb-4">
            <div class="mr-2">
                <label for="year" class="block text-gray-300">Year:</label>
                <select id="year" class="input-field w-24 px-2 py-1 rounded focus:outline-none focus:border-blue-500"></select>
            </div>
            <div class="mr-2">
                <label for="month" class="block text-gray-300">Month:</label>
                <select id="month" class="input-field w-24 px-2 py-1 rounded focus:outline-none focus:border-blue-500"></select>
            </div>
            <div>
                <label for="day" class="block text-gray-300">Day:</label>
                <select id="day" class="input-field w-16 px-2 py-1 rounded focus:outline-none focus:border-blue-500"></select>
            </div>
        </div>

        <button onclick="calculateAge()" class="calculate-button w-full px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">Calculate Age</button>
        <div id="result" class="result mt-4"></div>

        <script>
            // Populate dropdowns for years, months, and days
            const currentYear = new Date().getFullYear();
            const yearDropdown = document.getElementById('year');
            const monthDropdown = document.getElementById('month');
            const dayDropdown = document.getElementById('day');

            // Populate years dropdown with the last 100 years
            for (let i = currentYear; i >= currentYear - 100; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearDropdown.appendChild(option);
            }

            // Populate months dropdown with values from 1 to 12
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                const monthValue = i < 10 ? `0${i}` : `${i}`;
                option.value = monthValue;
                option.textContent = monthValue;
                monthDropdown.appendChild(option);
            }

            // Populate days dropdown with values from 1 to 31
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                const dayValue = i < 10 ? `0${i}` : `${i}`;
                option.value = dayValue;
                option.textContent = dayValue;
                dayDropdown.appendChild(option);
            }
        </script>
    </div>

    <script>
        function calculateAge() {
            // Get current date
            const currentDate = new Date();

            // Get user's date of birth
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;

            const dob = new Date(`${year}-${month}-${day}`);

            // Calculate age
            const age = calculateAgeFromDOB(dob, currentDate);

            // Display the result
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Your age is: ${age.years} years, ${age.months} months, and ${age.days} days.`;
        }

        function calculateAgeFromDOB(dob, currentDate) {
            const dobDate = new Date(dob);
            let ageInMilliseconds = currentDate - dobDate;

            // Calculate years, months, and days
            const years = Math.floor(ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000));
            ageInMilliseconds -= years * 365.25 * 24 * 60 * 60 * 1000;

            const months = Math.floor(ageInMilliseconds / (30.44 * 24 * 60 * 60 * 1000));
            ageInMilliseconds -= months * 30.44 * 24 * 60 * 60 * 1000;

            const days = Math.floor(ageInMilliseconds / (24 * 60 * 60 * 1000));

            return { years, months, days };
        }
    </script>
</body>
</html>
